version: "3.9"

services:
  platform-service:
    build:
      context: ./platform-service
    container_name: ai-platform-service
    ports:
      - "8080:8080"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.openai.com}
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1-mini}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_API_BASE_URL=${GITHUB_API_BASE_URL:-https://api.github.com}
    restart: unless-stopped
